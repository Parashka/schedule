<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Updates</title>
  <script>
      let nextPageToken = " "
    function getVideos(){
      fetch("https://youtube.googleapis.com/youtube/v3/search?part=snippet&channelId=UCiLr3Ld--4JlLUNBoboBrkg&maxResults=10&order=date&key=AIzaSyBsjVv5AhxWC8Y5hvD-tA2pBojV98H4eA0&pageToken="+nextPageToken)
      .then((result)=>{
        return result.json()
      }).then((data)=>{
          console.log(data)
          let videos = data.items
          nextPageToken = data.nextPageToken
          let videoCont = document.querySelector(".yt-cont")
          for(video of videos){
              videoCont.innerHTML += `
                <h3 class = "videoNames">${video.snippet.title}</h3>
                <img class  ="videoImages" src = "${video.snippet.thumbnails.high.url}">
              `
          }
      })
    }
  </script>
  <style>
    .videoImages{
      
    }
    .videoNames{
      left: 10px;
    }
    .hOne{
        text-align: center;
    }
  </style>
</head>
<body>
  <h1   class = "hOne">YouTube Videos Update</h1>
  <div class = "yt-cont"></div>
</body>
</html>
